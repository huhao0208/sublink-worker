name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜 UTC 时间执行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/7Sageer/sublink-worker.git

      - name: Fetch upstream
        run: |
          git fetch upstream

      - name: Check for differences
        id: check
        run: |
          if git diff --quiet upstream/main origin/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync upstream changes from 7Sageer/sublink-worker'
          title: 'Sync: Update from upstream repository'
          body: |
            ## 自动同步上游仓库的更新
            
            这个 Pull Request 包含来自上游仓库 [7Sageer/sublink-worker](https://github.com/7Sageer/sublink-worker) 的最新更改。
            
            请审查这些变更，然后合并到主分支。
          branch: sync/upstream
          delete-branch: true
